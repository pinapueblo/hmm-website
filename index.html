<main>
  <!-- search bar -->
  <div class="search-container">
  <input type="text" id="searchInput" placeholder="Search...">
  <button onclick="searchFormula()">Search</button>
</div>


      <!---tagline-->
      <section class="hero">
        <h1 class="tagline">Access Every Formula.<br><span>One Page at a Time.</span></h1>
      </section>
  <section class="formula-carousel">
  <h2 class="carousel-text" id="formulaText">∫ f(x) dx = F(x) + C</h2>
</section>

<!--animation --->
    <script>
  const formulas = [
    "∫ f(x) dx = F(x) + C",
    "v = v₀ + at",
    "F = ma",
    "V = IR",
    "E = mc²",
    "Q = mcΔT"
  ];

  let index = 0;
  const formulaText = document.getElementById("formulaText");

  setInterval(() => {
    index = (index + 1) % formulas.length;
    formulaText.style.opacity = 0;
    setTimeout(() => {
      formulaText.textContent = formulas[index];
      formulaText.style.opacity = 1;
    }, 500);
  }, 3000);
</script>


<!--search function--->
<script>
  function searchFormula() {
    const query = document.getElementById("searchInput").value;
    if (query.trim()) {
      window.location.href = `search.html?q=${encodeURIComponent(query)}`;
    }
  }
</script>

</main>
